<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-box position="-3 0 -4" color="red"></a-box>
            <a-cylinder position="-5 0 -4" color="white" radius="0.3" height="1.3"></a-cylinder>
            <a-sphere position="-1 0 -4" color="orange" radius="0.7"></a-sphere>
            <a-cone position="2 0 -4" color="tomato" radius-bottom="0.6" radius-top="0.01"></a-cone>
            <a-dodecahedron position="3.5 0 -4" color="#FF926B" radius="0.6"></a-dodecahedron>
            <a-octahedron position="5 0 -4" color="#FF926B" radius="0.6"></a-octahedron>
            <a-ring position="0.6 0 -4" color="teal" radius-inner="0.1" radius-outer="0.7"></a-ring
        </a-scene>
    </body>
</html>
